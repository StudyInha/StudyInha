# .github/workflows/main.yml
name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master 
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project (React)
        run: npm run build
        
      # peaceiris 액션이 빌드된 내용을 gh-pages 브랜치에 푸시합니다.
      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # React 빌드 결과 폴더
          publish_branch: gh-pages # 타겟 브랜치
